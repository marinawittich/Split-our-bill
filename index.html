<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay="autoplay" loop="loop" muted defaultMuted playsinline class="myVideo">
        <source src="video.mp4" type="video/mp4">
     </video>
    <div id="container">
            <h1>Let's Split Our Bill!!!</h1>
        
        <form>
            <div class="icon-position"><img src="coins_icon.png" width="45px"><p>Bill</p></div>
            <span>$
            <input type="text" id="bill" placeholder="Bill"></span>
            <div class="icon-position"><img class="image" src="people_icon.png" width="30px" height="35px"><p> Number of person</p></div>
            <span><input type="text" id="people" placeholder="How many people?"></span>
            <p id="par">Did you like our service?</p>

            <div id="buttonPosition">
                <div>
                    <button id="addTip">Add a tip</button>
                <select id="tip">
                    <option disabled selected>Select an option</option>
                    <option value="0.30" >Add 30% </option>
                    <option value="0.20">Add 20% </option>
                    <option value="0.10">Add 10% </option>
                    <option value="0.00">No tip </option>
                </select>
                </div>
            <button id="btn">Calculate</button>
            </div>
        </form>

        <div id="showTotalAmountToPay">
            <div id="billSplit">
                <p >Bill</p>
                <span>$</span>
                <span id="divadeBill"></span>
                <span> per person</span>
            </div>
            <div id="totalTip">
                <p>Tip</p>
                <span>$</span>
                <span id="divadeTip"></span>
                <span> per person</span>
            </div>
            <div id="totalAmount">
                <p>Total</p>
                <span>$</span>
                <span id="billAndTip"></span>
                <span> per person</span>
            </div>
        </div>




    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timelinejs/3.6.6/js/timeline-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
